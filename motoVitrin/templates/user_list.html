<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">Kullanıcı Listesi</h1>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-3 text-left">ID</th>
                        <th class="p-3 text-left">Kullanıcı Adı</th>
                        <th class="p-3 text-left">Email</th>
                        <th class="p-3 text-left">Kayıt Tarihi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b hover:bg-gray-100 transition">
                        <td class="p-3">{{ user.id }}</td>
                        <td class="p-3 font-semibold text-gray-700">{{ user.username }}</td>
                        <td class="p-3 text-gray-600">{{ user.email }}</td>
                        <td class="p-3 text-gray-500">{{ user.date_joined|date:"d M Y" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="p-3 text-center text-gray-500">Hiç kullanıcı bulunamadı.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{% url 'home' %}" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
            Ana Sayfaya Dön
        </a>
    </div>

</body>
</html>
