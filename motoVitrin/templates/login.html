<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Giriş Yap</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700">Kullanıcı Adı</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Şifre</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Giriş Yap
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 hover:underline">Çıkış Yap</a>
        </div>
        
        <div class="mt-4 text-center">
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Kayıt Ol</a>
        </div>
    </div>

</body>
</html>
