<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Ekle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-700 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold mb-6">Hoşgeldiniz, {{user.username}}</h2>
            <ul>
                <li class="mb-4"><a href="{%url 'home' %}" class="block py-2 px-4 rounded hover:bg-indigo-500">Ana Sayfa</a></li>
                <li class="mb-4"><a href="{%url 'user_list' %}" class="block py-2 px-4 rounded hover:bg-indigo-500">Kullanıcılar</a></li>
                <li class="mb-4"><a href="{%url 'category_list' %}" class="block py-2 px-4 rounded hover:bg-indigo-500">Kategoriler</a></li>
                <li class="mb-4"><a href="{%url 'siparis_ekle' %}" class="block py-2 px-4 rounded hover:bg-indigo-500">Sipariş Ekle</a></li>
                <li class="mb-4"><a href="{%url 'sales_report' %}" class="block py-2 px-4 rounded hover:bg-indigo-500">Satışlar</a></li>
                <li class="mb-4"><a href="{%url 'logout' %}" class="block py-2 px-4 rounded bg-red-600 hover:bg-red-500">Çıkış Yap</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Hoşgeldiniz, {{ user.username }}</h1>
                <div>
                    <button class="bg-gray-200 px-4 py-2 rounded">Bildirimler</button>
                </div>
            </div>

            <!-- Sipariş Ekle Formu -->
            <div class="flex flex-grow items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Sipariş Ekle</h2>
                    <form action="{% url 'siparis_ekle' %}" method="POST" class="space-y-4">
                        {% csrf_token %}
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Müşteri Adı</label>
                            <input type="text" name="kullanici" required class="mt-1 p-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ürün Adı</label>
                            <input type="text" name="urun_adi" required class="mt-1 p-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Adet</label>
                            <input type="number" name="miktar" min="1" step="1" required class="mt-1 p-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fiyat (₺)</label>
                            <input type="number" name="fiyat" min="0.01" step="0.01" required class="mt-1 p-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sipariş Durumu</label>
                            <select name="durum" required class="mt-1 p-2 w-full border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="Hazırlanıyor">Hazırlanıyor</option>
                                <option value="Gönderildi">Gönderildi</option>
                                <option value="Teslim Edildi">Teslim Edildi</option>
                            </select>
                        </div>

                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                            Siparişi Kaydet
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
